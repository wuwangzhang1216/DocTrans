<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <mask id="appIconCutout">
      <rect width="100%" height="100%" fill="white"/>
      <circle cx="340" cy="256" r="100" fill="black"/>
    </mask>
  </defs>

  <rect width="512" height="512" fill="#171717" rx="96"/>

  <g transform="translate(106, 106)">
    <rect
      x="0"
      y="0"
      width="200"
      height="200"
      fill="url(#appIconGradient)"
      mask="url(#appIconCutout)"
      transform="rotate(45 100 100)"
    >
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="45 100 100"
        to="405 100 100"
        dur="30s"
        repeatCount="indefinite"
      />
    </rect>

    <circle
      cx="234"
      cy="150"
      r="100"
      fill="none"
      stroke="url(#appIconGradient)"
      stroke-width="18"
    />

    <line
      x1="100"
      y1="150"
      x2="134"
      y2="150"
      stroke="#f97316"
      stroke-width="8"
      opacity="0.4"
    />
  </g>
</svg>